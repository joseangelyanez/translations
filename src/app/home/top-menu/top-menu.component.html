<mat-toolbar class="app-toolbar">
	<mat-toolbar-row>
	  <h1 class="app-toolbar-home">Ramana Maharshi</h1>
	  <span class="menu-spacer"></span>
	  <div>
		<a mat-button 
			[routerLink]="'/accounts'" 
			class="app-toolbar-item"
			*ngFor="let work of works"
			[ngClass]="{ 'app-work-selected' : work.selected }"
			(click)="onWorkSelected(work)"
		>{{ work.name }}</a>
	  </div>
	</mat-toolbar-row>
  </mat-toolbar>
